<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --spinner-color: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1b1e;
                /* Matching main app dark theme if possible, or generic dark */
                --text-color: #f1f5f9;
                --spinner-color: #94a3b8;
            }
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-top-color: var(--spinner-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <img src="icons/desktop/icon.png" alt="Logo" class="logo">
    <div class="spinner"></div>
</body>

</html>
