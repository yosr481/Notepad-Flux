# .github/workflows/dependency-review.yml
name: Dependency Review

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          # Permissive licenses common in the JS ecosystem
          allow-licenses: >-
            MIT, ISC, Apache-2.0, BSD-2-Clause, BSD-3-Clause, 0BSD, 
            BlueOak-1.0.0, CC0-1.0, CC-BY-3.0, CC-BY-4.0, Python-2.0,
            Zlib, WTFPL, UNLICENSED
